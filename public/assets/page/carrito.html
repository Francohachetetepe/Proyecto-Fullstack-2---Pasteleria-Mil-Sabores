<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="icon" href="../img/logo-fndo-blanco.png">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <!-- ðŸ”¹ LOGO -->
    <div class="logo">
      <a href="../../index.html">
        <img src="../img/logo-fndo-blanco.png" alt="Logo de la tienda">
      </a>
    </div>
    
    <div class="header-center">
      <!-- ðŸ”¹ BLOQUE CENTRAL (buscador + navbar) -->
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
      </div>
      
      <nav class="navbar">
        <a href="../../index.html"class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link">CategorÃ­as âŒ„</a>
        <a href="oferta.html" class="nav-link">Oferta</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="blogs.html"class="nav-link">Blogs</a>
        <a href="contacto.html"class="nav-link">Contacto</a>
      </nav>
    </div>
    
    <!-- ðŸ”¹ BLOQUE DERECHO (login + carrito) -->
    <div class="header-right">
      <div class="auth-buttons">
        <div class="header-right">
    <!-- â¬‡ï¸ AquÃ­ va tu contenedor dinÃ¡mico -->
    <div id="header-usuario" class="auth-buttons">
      <!-- Se llena dinÃ¡micamente con JS -->
    </div>

      <button class="btn-carrito" onclick="window.location.href='carrito.html'">
          <span class="carrito-icon">ðŸ›’</span>
          Total: $<span class="carrito-total">0</span>
        </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="carrito-container">
      <!-- Lista de Productos con Ofertas -->
     <section class="ofertas-section">
        <h2 class="section-title">Productos en Oferta</h2>
        <div id="productosOferta" class="productos-grid"></div>
      </section>

      <!-- Resumen del Carrito -->
      <section class="resumen-carrito">
        <h2 class="section-title">Resumen del Carrito</h2>
        
        <!-- Tabla de productos en carrito -->
        <div class="tabla-carrito-container">
          <table class="tabla-carrito">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaCarritoBody">
              <!-- Los productos del carrito se insertarÃ¡n aquÃ­ -->
            </tbody>
          </table>
        </div>

        <!-- Total y Botones -->
        <div class="carrito-footer">
          <div class="total-container">
            <div>
              <p>Subtotal: $<span id="subtotalCarrito">0</span></p>
              <p id="lineaDescuento" style="display:none; color:green;">
                Descuento aplicado: <span id="porcentajeDescuento">0</span>%
              </p>
              <p class="total-text">
                <strong>Total: $<span id="totalCarrito" class="total-precio">0</span></strong>
              </p>
            </div>
          </div>
          
          <div class="botones-carrito">
            <button id="btnLimpiarCarrito" class="btn-limpiar">Limpiar Carrito</button>
            <button id="btnComprarAhora" class="btn-comprar-ahora">Comprar Ahora</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <script src="/static/js/bundle.js"></script>
  <script src="../JS/carrito.js"></script>
  <script src="../JS/header.js"></script>
</body>
</html>
