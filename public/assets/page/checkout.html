<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="icon" href="../img/logo-fndo-blanco.png">
</head>

<body>
  <header class="header">
    <!-- üîπ LOGO -->
    <div class="logo">
      <a href="../../index.html">
        <img src="../img/logo-fndo-blanco.png" alt="Logo de la tienda">
      </a>
    </div>
    
    <div class="header-center">
      <!-- üîπ BLOQUE CENTRAL (buscador + navbar) -->
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
      </div>
      
      <nav class="navbar">
        <a href="../../index.html">Inicio</a>
        <a href="catalogo.html" class="nav-link">Categor√≠as ‚åÑ</a>
        <a href="oferta.html" class="nav-link">Oferta</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="blogs.html">Blogs</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
    
    <!-- üîπ BLOQUE DERECHO (login + carrito) -->
    <div class="header-right">
      <div class="auth-buttons">
        <button class="btn-login" onclick="window.location.href='inicio_sesion.html'">Iniciar Sesi√≥n</button>
        <button class="btn-signup" onclick="window.location.href='registro_usuario.html'">Crear Cuenta</button>
      </div>
      <button class="btn-carrito" onclick="window.location.href='carrito.html'">
          <span class="carrito-icon">üõí</span>
          Total: $<span class="carrito-total">0</span>
        </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="checkout-container">
      <!-- Encabezado del Checkout -->
      <div class="checkout-header">
        <div class="checkout-titulos">
          <h1 class="checkout-titulo">Carrito de Compra</h1>
          <p class="checkout-subtitulo">Completa la siguiente informaci√≥n</p>
        </div>
        <button class="btn-total-pagar" id="btnTotalPagar">
          Total a Pagar: $<span id="totalPagar">0</span>
        </button>
      </div>

      <!-- Tabla de Productos -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="tablaCheckoutBody">
            <!-- Productos del checkout se insertar√°n aqu√≠ -->
          </tbody>
        </table>
      </div>

      <!-- Informaci√≥n del Cliente -->
      <section class="info-cliente">
        <h2 class="section-title">Informaci√≥n del Cliente</h2>
        <p class="section-subtitle">Completa la siguiente informaci√≥n</p>
        
        <form id="formCliente" class="form-cliente">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos *</label>
              <input type="text" id="apellidos" name="apellidos" required>
            </div>
          </div>
          <div class="form-group full-width">
            <label for="correo">Correo Electr√≥nico *</label>
            <input type="email" id="correo" name="correo" required>
          </div>
        </form>
      </section>

      <!-- Direcci√≥n de Entrega -->
      <section class="direccion-entrega">
        <h2 class="section-title">Direcci√≥n de entrega de los productos</h2>
        <p class="section-subtitle">Ingrese direcci√≥n de forma detallada</p>
        
        <form id="formDireccion" class="form-direccion">
          <div class="form-row">
            <div class="form-group">
              <label for="calle">Calle *</label>
              <input type="text" id="calle" name="calle" required>
            </div>
            <div class="form-group">
              <label for="departamento">Departamento (Opcional)</label>
              <input type="text" id="departamento" name="departamento">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="region">Regi√≥n *</label>
              <select id="region" name="region" required>
                <option value="">Selecciona una regi√≥n</option>
                <!-- Las regiones se cargar√°n con JavaScript -->
              </select>
            </div>
            <div class="form-group">
              <label for="comuna">Comuna *</label>
              <select id="comuna" name="comuna" required disabled>
                <option value="">Primero selecciona una regi√≥n</option>
                <!-- Las comunas se cargar√°n din√°micamente -->
              </select>
            </div>
          </div>
          <div class="form-group full-width">
            <label for="indicaciones">Indicaciones para la entrega (Opcional)</label>
            <textarea id="indicaciones" name="indicaciones" rows="3" placeholder="Ej: Timbre azul, dejar con conserje..."></textarea>
          </div>
        </form>
      </section>

      <!-- Bot√≥n Final -->
      <div class="checkout-footer">
        <button id="btnPagarAhora" class="btn-pagar-ahora">
          Pagar Ahora: $<span id="montoPagar">0</span>
        </button>
      </div>
    </div>
  </main>
  
  <script src="/static/js/bundle.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>
